<div class="row">
    <div class="col-5 mx-auto">
        <div class="card">
            <div class="card-block">
                <form>
                    <div class="form-group col-8 mx-auto">
                        <input type="text" class="form-control" id="idBox" ng-model="$ctrl.idBox" placeholder="ID">
                    </div>
                    <div class="form-group col-8 mx-auto">
                        <input type="password" class="form-control" id="passBox" ng-model="$ctrl.passBox" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="$ctrl.submitLogin()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
